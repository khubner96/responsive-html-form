<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <h2>Signup for our newsletter</h2>
        <p>get the latest news on how your code is doing right in your inbox</p>
       
    </header>
    <h2 class="contact">Contact Information</h2>
    <form action="index.html" method="get">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="user_name" placeholder="Required"><br>
        
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="user_email" placeholder="Required"><br>
        
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="user_phone"><br>
        
        <label for="address">Street Address</label><br>
        <input type="text" id="address" name="user_address"><br>
        
        <label for="city">City</label><br>
        <input type="text" id="city" name="user_city"><br>
        
        <label for="state">state</label><br>
        <select name="user_state" id="state">
            <option value="
            " disabled selected>Choose State</option>
            <option value="Alabama">Alabama</option>
            <option value="Alaska">Alaska</option>
            <option value="Arizona">Arizona</option>
            <option value="Arkansas">Arkansas</option>
            <option value="California">California</option>
            <option value="Colorada">Colorado</option>
        </select><br>
        
        <label for="zip">Zip Code</label><br>
        <input type="text" id="zip" name="user_zip">
        
        <hr class="slim">

        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>
        <input type="checkbox" id="html" name="news">
        <label for="html">HTML News</label><br>
        <input type="checkbox" id="css" name="news">
        <label for="css">CSS News</label><br>
        <input type="checkbox" id="javascript" name="news">
        <label for="javascript">Javascript News</label>
        
        <p>Newsletter format</p>
        <input type="radio" id="html" name="format">
        <label for="html">HTML</label><br>
        <input type="radio" id="plain" name="format">
        <label for="plain">Plain text</label>

        <p>Other topics you'd like to hear about</p>
        <label for="other"></label>
        <textarea name="other" id="" cols="30" rows="10"></textarea><br>


        <input type="submit" id="submit" value="submit">
        

        





    </form>
</body>
</html>
